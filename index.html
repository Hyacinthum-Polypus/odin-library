<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <header>
                    <h1>My Library</h1>
                </header>
                <div class="interface">
                    <button id="new-book-button">New Book</button>

                    <form>
                        <div><label for="title">Title</label><input type="text" id="title" required></div>
                        <div><label for="author">Author</label><input type="text" id="author" required></div>
                        <div><label for="pages">Number of Pages</label><input type="number" id="pages" required></div>
                        <div><label for="read">Has this book been read?</label><input type="checkbox" id="read"></div>
                        <button type="submit" id="submit">Add Book</button>
                    </form>
                </div>
            </div>
            <main>

            </main>
        </div>
    </body>
</html>
